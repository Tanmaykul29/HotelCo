<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("https://img.freepik.com/premium-photo/abstract-blur-luxury-hotel-lobby-background_1339-98418.jpg");

  /* Full height */
  height: 100%;
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
  <div class="container-fluid">
    <div class="navbar-header">
      <button style="" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span style="background-color:black" class="icon-bar"></span>
        <span style="background-color:black" class="icon-bar"></span>
        <span style="background-color:black" class="icon-bar"></span>
      </button>
      <a class="navbar-brand mr-auto" href="{% url 'index' %}" style="color:black">HotelCo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'index' %}" style="color:black">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li style="color:black"><a href="{% url 'register' %}" style="color:black"><span class="glyphicon glyphicon-user" style="color:black"></span> Sign Up</a></li>
        <li><a href="{% url 'login' %}" style="color:black"><span class="glyphicon glyphicon-log-in" style="color:black"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
    <div style="margin-left:25%; margin-right:25%;padding-top:8%">
        <div style="border: 2px solid black;padding:10px;background-color: rgba(255,255,255,0.6);">
        <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
</div>
</div>
<!-- Footer Elements -->

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3" style="background-color:black;color:white">
      <br>
    <a class="fb-ic">
            <img src="https://seeklogo.com/images/F/facebook-icon-circle-logo-09F32F61FF-seeklogo.com.png" style="width:3%; margin:4px">
          </a>
          <!-- Twitter -->
          <a class="tw-ic">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle.png" style="width:3%; margin:4px">
          </a>
          <!-- Google +-->
          <a class="gplus-ic">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/1024px-Gmail_icon_%282020%29.svg.png" style="width:3%;margin=5px">
          </a>
          <!--Linkedin -->
          <a class="li-ic">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" style="width:3%; margin:5px">
          </a>
          <!--Instagram-->
          <a class="ins-ic">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" style="width:3%; margin-left:4px;">
          </a>

          <!--Pinterest-->
          <a class="pin-ic" href="https://in.pinterest.com/">
            <img src="https://i.pinimg.com/originals/d3/d1/75/d3d175e560ae133f1ed5cd4ec173751a.png" style="width:4%;">
          </a>
          <br>
    Â© 2022 Copyright:
    <a href="/"> HotelCo.com</a>

  </div>
  <!-- Copyright -->

</footer>
</body>
</html>
