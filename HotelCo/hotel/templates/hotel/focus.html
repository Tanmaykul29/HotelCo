<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Hotel Booking</title>
    <style>
        body, html {
          height: 100%;
          margin: 0;
        }

        .bg {
          /* The image used */
          background-image: url("https://wallpaperaccess.com/full/1191990.jpg");

          /* Full height */
          height: 100%;

          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
    </style>
</head>
<body>
    <script>
        function myFunction() {
          alert("Booking Confirmed!");
          window.location.href='{% url 'index' %}';
        }
    </script>
    <div class="bg">
        <div style="margin-left:25%; margin-right:25%;padding-top:20%;">
            <div style="border: 2px solid black;padding:10px;background-color: rgba(255,255,255,0.8);">
                <h3 style="text-align:center;"><b>{{ focused_product.hotelname }}</b></h3>
                <h3><i>Price: <b>{{ focused_product.price }} USD</b></i></h3>
                <h3><i>Room Type: <b>{{ focused_product.type.capitalize }}</b></i></h3>
                <h3><i>Total: <b>{{total}} USD</b></i></h3>
                <button type="button" class="btn btn-primary" onclick="myFunction()">Book</button>
            </div>
        </div>
    </div>
</body>
</html>
